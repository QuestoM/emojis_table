<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק סידור האימוג'י</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;700&display=swap');
        
        body {
            font-family: 'Heebo', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
            padding: 10px;
        }
        #game-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            max-width: 100%;
            width: 320px;
        }
        #instructions {
            font-size: 16px;
            color: #333;
            margin-bottom: 15px;
            text-align: center;
            font-weight: 300;
        }
        #game-board, #card-layout {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            background-color: #f0f0f0;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 20px;
        }
        #card-layout {
            transform: scale(0.8);
            margin-top: -10px;
            margin-bottom: 10px;
        }
        .tile {
            width: 70px;
            height: 70px;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .tile:not(:empty):hover {
            transform: scale(1.05);
            box-shadow: 0 6px 10px rgba(0,0,0,0.15);
        }
        .tile:not(:empty):active {
            transform: scale(0.95);
        }
        #card-deck {
            margin-top: 20px;
            background-color: #007aff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        #card-deck:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        #current-card {
            font-size: 16px;
            color: #333;
            margin-top: 15px;
            font-weight: bold;
        }
        #timer, #move-counter {
            margin-top: 10px;
            font-size: 18px;
            color: #333;
        }
        #win-message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4cd964;
            color: white;
            text-align: center;
            padding: 15px 30px;
            font-size: 20px;
            border-radius: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        #win-message.show {
            opacity: 1;
        }
        @keyframes slideIn {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(0); }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="instructions">הקליקו על האימוג'י כדי להזיז אותם למקום הנכון</div>
        <div id="game-board">
            <!-- הלוח יתמלא דינמית ע"י JavaScript -->
        </div>
        <button id="card-deck">פתח קלף חדש</button>
        <div id="current-card">היעד שלך:</div>
        <div id="card-layout">
            <!-- פריסת הקלף תתמלא דינמית ע"י JavaScript -->
        </div>
        <div id="timer">זמן: 00:00</div>
        <div id="move-counter">מהלכים: 0</div>
    </div>
    <div id="win-message"></div>
    <script>
        const gameBoard = document.getElementById('game-board');
        const cardDeck = document.getElementById('card-deck');
        const currentCard = document.getElementById('current-card');
        const cardLayout = document.getElementById('card-layout');
        const timerDisplay = document.getElementById('timer');
        const moveCounterDisplay = document.getElementById('move-counter');
        const winMessage = document.getElementById('win-message');
        
        let tiles = ['🦄', '🦄', '🦄', '🦄', '🐭', '🐭', '🐭', '🐭', ''];
        let currentCardLayout = [];
        let moveCounter = 0;
        let timerInterval;
        let seconds = 0;
        
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }
        
        function initializeBoard() {
            shuffleArray(tiles);
            updateBoard();
            startTimer();
        }
        
        function updateBoard() {
            gameBoard.innerHTML = '';
            tiles.forEach((tile, index) => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tile;
                tileElement.addEventListener('click', () => moveTile(index));
                gameBoard.appendChild(tileElement);
            });
        }
        
        function moveTile(index) {
            const emptyIndex = tiles.indexOf('');
            if (isAdjacent(index, emptyIndex)) {
                const movingTile = gameBoard.children[index];
                const emptyTile = gameBoard.children[emptyIndex];
                const movingTileRect = movingTile.getBoundingClientRect();
                const emptyTileRect = emptyTile.getBoundingClientRect();
                const deltaX = emptyTileRect.left - movingTileRect.left;
                const deltaY = emptyTileRect.top - movingTileRect.top;
                
                movingTile.style.transition = 'transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275)';
                movingTile.style.transform = `translate(${deltaX}px, ${deltaY}px)`;
                
                setTimeout(() => {
                    [tiles[index], tiles[emptyIndex]] = [tiles[emptyIndex], tiles[index]];
                    updateBoard();
                    moveCounter++;
                    moveCounterDisplay.textContent = `מהלכים: ${moveCounter}`;
                    checkWinCondition();
                }, 400);
            }
        }
        
        function isAdjacent(index1, index2) {
            const row1 = Math.floor(index1 / 3);
            const col1 = index1 % 3;
            const row2 = Math.floor(index2 / 3);
            const col2 = index2 % 3;
            return Math.abs(row1 - row2) + Math.abs(col1 - col2) === 1;
        }
        
        function drawCard() {
            currentCardLayout = [...tiles];
            shuffleArray(currentCardLayout);
            updateCardLayout();
            moveCounter = 0;
            moveCounterDisplay.textContent = `מהלכים: ${moveCounter}`;
            resetTimer();
            hideWinMessage();
        }
        
        function updateCardLayout() {
            cardLayout.innerHTML = '';
            currentCardLayout.forEach(tile => {
                const tileElement = document.createElement('div');
                tileElement.className = 'tile';
                tileElement.textContent = tile;
                cardLayout.appendChild(tileElement);
            });
        }
        
        function checkWinCondition() {
            if (JSON.stringify(tiles) === JSON.stringify(currentCardLayout)) {
                clearInterval(timerInterval);
                showWinMessage(`כל הכבוד! 🎉🌈 סיימת את האתגר ב-${moveCounter} מהלכים ובזמן של ${formatTime(seconds)}!`);
            }
        }
        
        function showWinMessage(message) {
            winMessage.textContent = message;
            winMessage.classList.add('show');
        }
        
        function hideWinMessage() {
            winMessage.classList.remove('show');
        }
        
        function startTimer() {
            timerInterval = setInterval(() => {
                seconds++;
                timerDisplay.textContent = `זמן: ${formatTime(seconds)}`;
            }, 1000);
        }
        
        function resetTimer() {
            clearInterval(timerInterval);
            seconds = 0;
            timerDisplay.textContent = 'זמן: 00:00';
            startTimer();
        }
        
        function formatTime(totalSeconds) {
            const minutes = Math.floor(totalSeconds / 60);
            const seconds = totalSeconds % 60;
            return `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }
        
        cardDeck.addEventListener('click', drawCard);
        
        initializeBoard();
    </script>
</body>
</html>
